<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
	<div class="theme-toggle">
        <button id="themeSwitch" onclick="toggleTheme()">ðŸŒž Switch to Dark Mode</button>
    </div>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Bangalore Home Price Prediction</h1>
            <form class="form">
				<div class="bhkme">
                <label>Area (Square Feet)</label>
                <input class="input" type="text" id="uiSqft" value="1000">
			</div>
				<div class="bhkme">
                <label>BHK</label>
                <div class="switch-field">
                    <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                    <label for="radio-bhk-1">1</label>
                    <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                    <label for="radio-bhk-2">2</label>
                    <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                    <label for="radio-bhk-3">3</label>
                    <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                    <label for="radio-bhk-4">4</label>
                    <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                    <label for="radio-bhk-5">5</label>
                </div>
			</div>
			<div class="bhkme">
                <label>Bath</label>
                <div class="switch-field">
                    <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
                    <label for="radio-bath-1">1</label>
                    <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
                    <label for="radio-bath-2">2</label>
                    <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
                    <label for="radio-bath-3">3</label>
                    <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
                    <label for="radio-bath-4">4</label>
                    <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
                    <label for="radio-bath-5">5</label>
                </div>
			</div>
			<div class="bhkme">                
			<label>Balcony</label>
                <div class="switch-field">
                    <input type="radio" id="radio-balcony-1" name="uiBalcony" value="0"/>
                    <label for="radio-balcony-1">0</label>
                    <input type="radio" id="radio-balcony-2" name="uiBalcony" value="1" checked/>
                    <label for="radio-balcony-2">1</label>
                    <input type="radio" id="radio-balcony-3" name="uiBalcony" value="2"/>
                    <label for="radio-balcony-3">2</label>
                    <input type="radio" id="radio-balcony-4" name="uiBalcony" value="3"/>
                    <label for="radio-balcony-4">3</label>
                    <input type="radio" id="radio-balcony-5" name="uiBalcony" value="4"/>
                    <label for="radio-balcony-5">4</label>
                </div>
			</div>
			<div class="bhkme">
                <label>Location</label>
                <select class="location" id="uiLocations">
                    <option value="" disabled selected>Choose a Location</option>
                    <option>Electronic City</option>
                    <option>Rajaji Nagar</option>
                </select>

                <button class="submit-btn" type="button" onclick="onClickedEstimatePrice()">Estimate Price</button>
                <div id="uiEstimatedPrice" class="result"></div>
			</div>
            </form>
        </div>
    </div>
</body>
</html>
